<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гео-ссылка</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #27ae60;
      font-size: 60px;
      margin-bottom: 20px;
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #status { font-size: 1.3em; text-align: center; }
    #map { width: 90vw; height: 50vh; margin: 0 auto 30px auto; border-radius: 12px; box-shadow: 0 2px 8px #0001; display: none; }
  </style>
</head>
<body>
  <div class="center" id="main">
    <div class="loader" id="loader"></div>
    <div id="status">Загрузка данных...</div>
    <div id="map"></div>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmFraGFudW1pIiwiYSI6ImNtY2o5YzB6ajAxb24ycHE0a2Q5anIweGgifQ.-QYrif1Do9oR6YzNugNHAQ';
    function getIdFromPath() {
      const parts = window.location.pathname.split('/');
      return parts[parts.length - 1];
    }
    function showStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
    function showSuccess() {
      document.getElementById('main').innerHTML = '<div class="success">&#10004;</div><div id="status">Данные успешно отправлены!</div>';
    }
    function showMap(lat, lon) {
      const mapDiv = document.getElementById('map');
      mapDiv.style.display = 'block';
      if (window._mapboxMap) {
        window._mapboxMap.setCenter([lon, lat]);
        if (window._mapboxMarker) window._mapboxMarker.setLngLat([lon, lat]);
        else window._mapboxMarker = new mapboxgl.Marker().setLngLat([lon, lat]).addTo(window._mapboxMap);
        return;
      }
      window._mapboxMap = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [lon, lat],
        zoom: 16
      });
      window._mapboxMarker = new mapboxgl.Marker().setLngLat([lon, lat]).addTo(window._mapboxMap);
    }
    function sendCoords(id, lat, lon) {
      fetch(`/api/track/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude: lat, longitude: lon })
      })
      .then(r => r.json())
      .then(data => {
        if (data.ok) showSuccess();
        else showStatus('Ошибка отправки: ' + (data.error || 'Неизвестно'));
      })
      .catch(() => showStatus('Ошибка соединения с сервером.'));
    }
    let lastLat = null;
    let lastLon = null;
    let lastSent = 0;
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    function shouldSend(lat, lon) {
      const now = Date.now();
      if (lastLat === null || lastLon === null) return true;
      if (distance(lat, lon, lastLat, lastLon) > 10) return true;
      if (now - lastSent > 10000) return true;
      return false;
    }
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        showMap(lat, lon);
        if (shouldSend(lat, lon)) {
          lastLat = lat;
          lastLon = lon;
          lastSent = Date.now();
          showStatus('Загрузка данных...');
          sendCoords(getIdFromPath(), lat, lon);
        }
      }, function(err) {
        showStatus('Не удалось получить геолокацию: ' + err.message);
        document.getElementById('loader').style.display = 'none';
      }, { enableHighAccuracy: true });
    } else {
      showStatus('Ваш браузер не поддерживает геолокацию.');
      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>
